<ion-menu side="right" [content]="content">
  <ion-header side="right">
    <!-- <ion-toolbar text-center>
      <ion-title>Menu</ion-title>
    </ion-toolbar> -->
    <ion-item>
        <ion-avatar >
          <img class="avatar" style="width: 120px; height: 120px;" [src]="userProfile.photoURL">          
        </ion-avatar>
        <h3 text-center>{{ userProfile.displayName }}</h3>
    </ion-item>
  </ion-header>

  <ion-content>
    <ion-list>
      <button text-right menuClose ion-item *ngFor="let p of pages" (click)="runAction(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <button ion-button>Exit</button>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
