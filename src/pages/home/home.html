<ion-header>
  <ion-navbar>
      <ion-title text-center>Home</ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab top left edge >
        <button ion-fab mini (click)="addNewProduct()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <product-item 
    *ngFor="let product of products"
    [product]="product">
    </product-item>   
</ion-content>
