<ion-header>
  <ion-toolbar color="light">
    <ion-title text-center>הוסף מוצר חדש</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        
          <ion-item>
              <ion-card>
                  <ion-card-content>                                  
                    <img [src]="base64Image" *ngIf="base64Image" />
                  </ion-card-content>
                  <button ion-button full (click)="takePicture()">Take a Picture</button>
                </ion-card>
          </ion-item>
          <ion-item>
            <ion-label floating text-right>הסבר על המוצר</ion-label>
            <ion-input type="text" text-right></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating text-right>מחיר</ion-label>
            <ion-input type="text" text-right></ion-input>
          </ion-item>
        
        </ion-list>
</ion-content>

<ion-footer text-center>
    <button ion-button icon-right full large (click)="closeModalWithData(product)">
        &nbsp;הוסף מוצר&nbsp;
      <ion-icon name="add"></ion-icon>        
    </button>
</ion-footer>
